<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>

google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    
    function drawChart() {
    
      var data = google.visualization.arrayToDataTable([
        ['descripcion', 'nombre de proveedores'],
        ['proveedores revisados',    56],
        ['proveedores por revisar',  153]
      ]);
    
      var colors = [];
  var colorMap = {
    'proveedores revisados': '#5cb85c',
    'proveedores por revisar': '#007bff'
  }
  for (var i = 0; i < data.getNumberOfRows(); i++) {
    colors.push(colorMap[data.getValue(i, 0)]);
  }

  var options = {
    title: 'informe proveedores',
    colors: colors
  };
  
    
      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    
      chart.draw(data, options);
    }
    google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', '');
        data.addColumn('number', 'proveedores Coregidos');
        data.addColumn('number', 'proveedores Leidos Correctamente sin tocar le codigo');
        data.addColumn('number', 'proveedores que imposible leerlos');
        data.addColumn('number', 'Total de proveedores');
        data.addRows([
          ['Numero proveedores',  12,31,10,56],
          ['Porcentaje',   {v: 21.4, f: '21.4%'}, {v: 55.3, f: '55.3%'},{v: 17.8, f: '17.8%'},null ],
          
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '25%'});
      }
      google.charts.setOnLoadCallback(drawChart2);
      function drawChart2() {
      var data = google.visualization.arrayToDataTable([
        ["Element", "Density", { role: "style" } ],
        ["Total de Proveedores", 56, "#6A0DAD"],
        ["proveedores Coregidos", 12, "#5cb85c"],
        ["proveedores Leidos Correctamente sin tocar le codigo", 31, "#007bff"],
        ["proveedores que imposible leerlos", 10, "#fd4d72"],
        ["proveedores en proceso de revision", 3, "color: gold"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        width: 900,
        height: 400,
        bar: {groupWidth: "50%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }
    </script></head>
